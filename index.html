    .bar-track {

    // 2) Configure seu alvo (meta total) e nome do evento
    const GOAL = 168;            // ajuste sua meta aqui

    // --- NÃ£o altere abaixo ---
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const docRef = db.doc("eventStats/sales"); // Documento Ãºnico com o contador

    document.getElementById("goalText").textContent = GOAL.toLocaleString("pt-BR");

    const soldEl = document.getElementById("soldValue");
    const leftEl = document.getElementById("leftValue");
    const percentEl = document.getElementById("percent");
    const barEl = document.getElementById("bar");
    const lastUpdateEl = document.getElementById("lastUpdate");
    const statusMsgEl = document.getElementById("statusMsg");

    const fmtDateTime = (d) => d.toLocaleString("pt-BR", { hour: "2-digit", minute: "2-digit", day: "2-digit", month: "2-digit"});

    function render(sold, updatedAt) {
      const left = Math.max(GOAL - sold, 0);
      const pct = Math.max(0, Math.min(100, Math.round((sold / GOAL) * 100)));
      soldEl.textContent = sold.toLocaleString("pt-BR");
      leftEl.textContent = left.toLocaleString("pt-BR");
      percentEl.textContent = pct;
      barEl.style.width = pct + "%";
      barEl.parentElement.setAttribute("aria-valuenow", String(pct));
      lastUpdateEl.textContent = updatedAt ? "Atualizado " + fmtDateTime(updatedAt) : "â€”";

      if (pct >= 100) {
        statusMsgEl.innerHTML = "<span class='sold-max'>Meta atingida! ðŸŽ‰</span>";
      } else if (pct >= 80) {
        statusMsgEl.innerHTML = "<span class='sold-fast'>Quase lÃ¡! Ãšltimos ingressos!</span>";
      } else {
        statusMsgEl.textContent = "";
      }
    }

    // Assinatura em tempo real
    const unsubscribe = firebase.firestore().doc("eventStats/sales").onSnapshot((snap) => {
      if (snap.exists) {
        const data = snap.data();
        const sold = Number(data.sold || 0);
        const updatedAt = data.updatedAt ? (data.updatedAt.toDate ? data.updatedAt.toDate() : new Date(data.updatedAt)) : null;
        render(sold, updatedAt);
      } else {
        render(0, null);
      }
    }, (err) => {
